Builds:
  - versionName: 1.0.23
    versionCode: 23
    commit: 8a121b1641f12a6765960b2bc793f0a85581c381
    submodules: true
    sudo:
      - mkdir -p /home/runner
      - chown vagrant /home/runner
      - apt-get install -y gcc-multilib libc-dev make
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
      - rustup@stable
    prebuild:
      - export flutterVersion=$(grep flutter\:\  pubspec.yaml | cut -d ":" -f2)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export repo=/home/runner/work/anynotedotai
      - mkdir -p $repo
      - cd ..
      - mv com.MH0386.AnyNoteDotAI $repo/anynotedotai
      - pushd $repo/anynotedotai
      - export HOME=/home/runner
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - rustVersion=$(sed -n 's/channel = "\(.*\)"/\1/p' rust-toolchain.toml)
      - $$rustup$$/rustup-init.sh -y --default-toolchain $rustVersion --target aarch64-linux-android
        armv7-linux-androideabi
      - popd
      - mv $repo/anynotedotai com.MH0386.AnyNoteDotAI
    scandelete:
      - .pub-cache
    build:
      - export repo=/home/runner/work/anynotedotai
      - cd ..
      - mv com.MH0386.AnyNoteDotAI $repo/anynotedotai
      - pushd $repo/anynotedotai
      - export HOME=/home/runner
      - source $HOME/.cargo/env
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter pub run build_runner build --delete-conflicting-outputs
      - bash ./scripts/isar/fdroid_build_isar.sh armv7 arm64
      - $$flutter$$/bin/flutter build apk --release --target-platform="android-arm,android-arm64"
      - popd
      - mv $repo/anynotedotai com.MH0386.AnyNoteDotAI
    ndk: r26d

